</head>

    <wicket:extend>
      
      
      <table class="tracker">
        <tbody>
          <tr>
            <th>Name</th>
            <th>Time</th>
            <th>Lap</th>
            <th>Race-Time</th>
            <th>Lap-Time</th>

          <tr wicket:id="liveTiming">
            <td wicket:id="position">position</td>
            <td wicket:id="name">name</td>
            <td wicket:id="lapnumber">lapnumber</td>
            <td wicket:id="totaltime">totalTime</td>
            <td wicket:id="laptime">laptime</td>
          </tr>
        </tbody>
      </table>
    </wicket:extend>

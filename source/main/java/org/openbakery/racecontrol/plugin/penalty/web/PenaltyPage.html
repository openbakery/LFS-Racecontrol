<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>RaceControl</title>
</head>
  <body>
    <wicket:extend>
      <form wicket:id="form">
        <table class="driverList">
          <tbody>
            <tr>
              <th>Driver Name</th>
              <th>&nbsp</th>
            </tr>
            <tr wicket:id="driverList">
              <td wicket:id="name">name</td>
              <td>
                <a class="button" href="#" wicket:id="driveThrough">Drive Through</a>
                <a class="button" href="#" wicket:id="stopAndGo">Stop And Go</a>
                <a class="button" href="#" wicket:id="clear">Clear</a>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </wicket:extend>
  </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
</head>
  <body>
    <wicket:extend>
      
      
      <form wicket:id="form">
        <div>
          <span class="label">Car</span>
          <div class="control" wicket:id="cars"> 
              <input type="checkbox">XFR</input>
          </div> 
          <div class="clear"/>
        </div>
        <div>
          <span class="label">Track</span>
          <select wicket:id="track" size="1"> 
              <option>Blackwood</option>
          </select>
        </div>
        <div>
          <span class="label">Signup Id</span>
          <input class="" wicket:id="signupId" type="text"/>
        </div>
        
        
        <div>
          <input type="button" wicket:id="cancel" value="Cancel" />   
          <input type="submit" wicket:id="save" value="Save" />
        </div>
      </form>
    </wicket:extend>
  </body>
</html>

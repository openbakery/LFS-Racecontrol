<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
</head>
  <body>
    <wicket:extend>


      <h3 wicket:id="description" id="description"></h3>
      
      <table class="table">
        <tbody>
          <tr>
            <th><wicket:message key="position">Position</wicket:message></th>
            <th><wicket:message key="name">Name</wicket:message></th>
            <th><wicket:message key="car">Car</wicket:message></th>
            <th><wicket:message key="time">Time</wicket:message></th>
            <th><wicket:message key="gap_previous">Gap Previous</wicket:message></th>
            <th><wicket:message key="gap_first">Gap First</wicket:message></th>
            <th><wicket:message key="number">Number</wicket:message></th>
            <th colspan="4"><wicket:message key="sector_times">Sector Times</wicket:message></th>
          </tr>
          <tr wicket:id="laps">
            <td wicket:id="position">position</td>
            <td wicket:id="name">name</td>
            <td wicket:id="car">car</td>
            <td wicket:id="time">time</td>
            <td wicket:id="gapPrevious">time</td>
            <td wicket:id="gapAll">time</td>
            <td wicket:id="number" class="gap">number</td>
            <td wicket:id="splits"><span wicket:id="split"/></td>
          </tr>
        </tbody>
      </table>
    </wicket:extend>
  </body>
</html>

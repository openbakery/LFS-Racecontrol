<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>RaceControl</title>
</head>
  <body>
    <wicket:extend>
      <form wicket:id="form">
        <table class="table">
          <tbody>
            <tr>
              <th><wicket:message key="firstname">Firstname</wicket:message></th>
              <th><wicket:message key="lastname">Lastname</wicket:message></th>
              <th><wicket:message key="lfsworldname">LFSWorld Name</wicket:message></th>
              <th><wicket:message key="signedup">Signed Up</wicket:message></th>
              <th>&nbsp</th>
            </tr>
            <tr wicket:id="adminMessages">
              <td wicket:id="firstname">firstname</td>
              <td wicket:id="lastname">lastname</td>
              <td wicket:id="lfsworldName">lfsworldName</td>
              <td wicket:id="signedUp">signedUp</td>
              <td>
                <button wicket:id="edit" type="submit" class="btn btn-default btn-xs"><wicket:message key="edit">Edit</wicket:message></button>
                <button wicket:id="delete" type="submit" class="btn btn-danger btn-xs"><wicket:message key="delete">Delete</wicket:message></button>
              </td>
            </tr>
          </tbody>
        </table>
        
        <div>
          <button wicket:id="add" type="submit" class="btn btn-default"><wicket:message key="add">Add</wicket:message></button>
        </div>
      </form>
    </wicket:extend>
  </body>
</html>

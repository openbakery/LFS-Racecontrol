<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
</head>
<body>
  <wicket:extend>
    <form wicket:id="form">
      <div>
        <span class="label">Firstname</span>
        <input wicket:id="firstname" type="text"/>
      </div>
      <div>
        <span class="label">Lastname</span>
        <input wicket:id="lastname" type="text"/>
      </div>
      <div>
        <span class="label">LFSWorld Name</span>
        <input wicket:id="lfsworldName" type="text"/>
      </div>
      
      <div>
        <input type="button" wicket:id="cancel" value="Cancel" />   
        <input type="submit" wicket:id="save" value="Save" />
      </div>
    </form>
  </wicket:extend>
  
</body>
</html>

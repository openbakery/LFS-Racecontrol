<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
</head>
<body>
  <wicket:extend>
    <form wicket:id="form">
      <div>
        <span class="label">Key</span>
        <input wicket:id="key" type="text"/>
      </div>
      <div>
        <span class="label">Message</span>
        <input wicket:id="message" type="text"/>
      </div>
      <div>
        <span class="label">Duration</span>
        <input wicket:id="duration" type="text"/>
      </div>
      <div>
        <span class="label">&nbsp</span>
        <input wicket:id="countdown" type="checkbox"/>Countdown
      </div>
      <div>
        <span class="label">Size</span>
        <select wicket:id="size" size="1"> 
            <option>SMALL</option>
        </select>
      </div>
      
      <div>
        <input type="button" wicket:id="cancel" value="Cancel" />   
        <input type="submit" wicket:id="save" value="Save" />
      </div>
    </form>
  </wicket:extend>
  
</body>
</html>

<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
  </head>
  
  <body>
   
    <wicket:extend>
      <form role="form" wicket:id="form">
        <div class="form-group">
          <label for="username">Username</label>
          <input wicket:id="username" type="text"/>
        </div>
        <div>
          <label for="password">Password</label>
          <input wicket:id="password" type="password"/>
        </div>
        <div>
          <button wicket:id="cancel" type="submit" class="btn btn-default">Cancel</button>
          <button wicket:id="login" type="submit" class="btn btn-default">Login</button>

        </div>
      </form>
    </wicket:extend>
  </body>
</html>

<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
  </head>
  
  <body>

    <wicket:extend>
      <div class="panel">
        <form wicket:id="form" class="form-horizontal">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input wicket:id="username" id="username" placeholder="Username" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input wicket:id="password" id="password" placeholder="Password" type="password"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button wicket:id="login" type="submit" class="btn btn-default">Login</button>
            </div>
          </div>
        </form>
      </div>
    </wicket:extend>
  </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
</head>
<body>

  <wicket:extend>
    <span wicket:id="serverStatus"></span>
  
    <form wicket:id="form" class="form-horizontal">
      <div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input wicket:id="name" id="name" type="text"/>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="hostname" class="col-sm-2 control-label">Hostname</label>
        <div class="col-sm-10">
          <input wicket:id="hostname" id="hostname" type="text"/>
        </div>
      </div>
      <div class="form-group">
        <label for="port" class="col-sm-2 control-label">Port</label>
        <div class="col-sm-10">
          <input wicket:id="port" id="port" type="text"/>
        </div>
      </div>
      <div class="form-group">
        <label for="adminpassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input wicket:id="adminPassword" id="adminpassword" type="password"/>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" wicket:id="stop" value="Stop"  class="btn btn-default">Disconnect</button>
            <button type="submit" wicket:id="start" value="Start"  class="btn btn-default">Connect</button>
          </div>
        </div>

        <span class="label">&nbsp;</span>
      </div>
    </form>
  </wicket:extend>
</body>
</html>
